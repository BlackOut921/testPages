<!DOCTYPE html>

<html lang="en" data-bo-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestWebsite - Login</title>
    <link rel="stylesheet" href="BoStyle.css" type="text/css" />
    <link rel="stylesheet" href="LoginStyleSheet.css" type="text/css" />
</head

<body>
    <div class="bo-form-container">
        <form>
            <h1>Login</h1>
            <div class="bo-input-group bo-mx-auto">
                <input type="text" id="txtUsername" name="txtUsername" required />
                <label for="txtUsername">Username</label>
            </div>
            <div class="bo-input-group bo-mx-auto">
                <input type="password" id="txtPassword" name="txtPassword" required />
                <label for="txtPassword">Password</label>
            </div>
            <input type="submit" value="Login" class="bo-mx-auto" />
        </form>
    </div>
</body>
</html>
